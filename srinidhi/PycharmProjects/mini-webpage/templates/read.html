<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>read</title>
</head>
<body>
<table border = 1>
<tr>
    <th>Name</th>
    <th>Date</th>
    <th>City</th>
    <th>Info</th>
</tr>

   {% for key,value in storage.iteritems() %}
<tr>
    <td>{{value['name']}}</td>
    <td>{{value['date']}}</td>
    <td>{{value['city']}}</td>
    <td>{{value['info']}}</td></tr>
    {% endfor %}
    </table>
</body>
</html>
